<!DOCTYPE html>
<html>
  <head>
    <title>JS Variables</title>
  </head>
  <body>
    <h1>JavaScript Variables</h1>

    <script>
      // VARIABLES = containers for data
      let habitName = "Reading";
      let streakDays = 3;
      let isCompleted = "true";

      console.log(habitName);
      console.log(streakDays);
      console.log(isCompleted);

      // Change value
      streakDays = 4;
      console.log(streakDays);
    </script>
  </body>
</html>
