<!DOCTYPE html>
<html>
  <head>
    <title>Toggle State</title>
  </head>
  <body>
    <p id="statusText">Not Completed</p>
    <button id="toggleButton">Done</button>

    <script>
      let isCompleted = false;

      const toggleButton = document.getElementById("toggleButton");
      const statusText = document.getElementById("statusText");

      toggleButton.addEventListener("click", function () {
        if (isCompleted === false) {
          statusText.innerText = "Completed âœ“";
          toggleButton.innerText = "Undo";
          isCompleted = true;
        } else {
          statusText.innerText = "Not Completed";
          toggleButton.innerText = "Done";
          isCompleted = false;
        }
      });
    </script>
  </body>
</html>
